# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.12

    working_directory: ~/repo

    steps:
      - checkout
      - run: npm install

  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.12

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install

      # run tests!
      - run: npm test && npm run coverage

      - store_artifacts:
        path: ~/repo/coverage
        destination: test-coverage

      - store_test_results:
        path: ~/repo/coverage

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test
